<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Login in</title>
</head>

<body>
    <div
        class="container-fluid d-flex justify-content-center align-items-center min-vw-100 min-vh-100 border-2 border-black p-4">
        <form class="min-vh-50 min-vw-50">
            <h1 class="display-1 pb-5">Login</h1>
            <h3 class="display-6">Username</h3>
            <div class="input-group input-group-lg border-2 border-black">
                <input aria-label="Username" type="text" id="UsernameInput"
                    class="form-control border-2 border-black" />
                <span class="input-group-text" role="button" id="viewUsernameInput">Open</span>
            </div>
            <h3 class="display-6">Password</h3>
            <div class="input-group input-group-lg border-2 border-black">
                <input aria-label="Password" type="text" id="PasswordInput"
                    class="form-control border-2 border-black" />
                <span class="input-group-text" role="button" id="viewPasswordInput">Open</span>
            </div>
            <p class="fw-bold" style="visibility: hidden;" id="LoginErrorP"> <span class="text-danger"> Username or
                    password
                    incorrect</span>
                <span role="button">&#160 &#160 &#160 forget
                    password?</span>
            </p>
            <div class="border-2 border-black d-flex justify-content-between">
                <button type="button" class="btn btn-primary btn-lg" id="loginButton">
                    Login in
                </button>
                <button type="button" class="btn btn-primary" onclick="window.open('/app/signup.html')">
                    Do not have account
                </button>
            </div>
        </form>
    </div>
</body>
<script src="/app/js/login.js"></script>

</html>
