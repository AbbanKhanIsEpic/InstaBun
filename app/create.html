<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/app/css/template.css" />
    <link rel="stylesheet" href="/app/css/create.css" />
    <title>Create</title>
</head>

<body>
    <main class="container-fluid d-flex justify-content-center align-items-center flex-row">
        <div class="d-flex flex-column ">
            <img width="250px" height="400px" src="/app/image/default.png" id="showImage"/>
            <input type="file" id="uploadImagesVideosGIFs" aria-label="user upload files"
            class="position-absolute visually-hidden" />
        <label for="uploadImagesVideosGIFs" class="btn btn-primary rounded text-center mt-3" role="button">Change</label>
        </div>
        <section class="d-flex justify-content-center align-content-center flex-column ms-3">
            <div>
                <label for="tags" class="h2 text-center">Enter tags</label>
                <div class="input-group">
                    <input class="form-control" type="text" id="tags" /><span class="input-group-text" role="button"
                        id="addTags">Add</span>
                </div>
            </div>
            <div class="d-flex gap-2 flex-column pt-2" id="displayTags">
                <input class="form-control text-dark " readonly>
        </div>
        </section>
        <section class="d-flex justify-content-center align-content-center flex-column ms-3">
            <label for="description" class="h2 text-center mt-3">Title:</label><input type="text" id="title" />
            <div class="btn-group dropend mt-3">
                <button type="button" class="btn btn-primary">Post</button><button type="button"
                    class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropend</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item">Post</a></li>
                    <li><a class="dropdown-item">Story</a></li>
                </ul>
            </div>
            <button class="btn btn-primary mt-3">Cancel</button>
            <button class="btn btn-primary mt-3">Create</button>
        </section>
    </main>
    <footer class="d-flex justify-content-center align-items-center gap-5">
        <div role="button" id="navHome">
            <svg aria-label="Home" class="_ab6-" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24"
                role="img" viewBox="0 0 24 24" width="24">
                <path
                    d="M9.005 16.545a2.997 2.997 0 0 1 2.997-2.997A2.997 2.997 0 0 1 15 16.545V22h7V11.543L12 2 2 11.543V22h7.005Z"
                    fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
        </div>
        <div role="button" id="navExplore">
            <svg aria-label="Explore" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <polygon fill="none" points="13.941 13.953 7.581 16.424 10.06 10.056 16.42 7.585 13.941 13.953"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
                <polygon fill-rule="evenodd" points="10.06 10.056 13.949 13.945 7.581 16.424 10.06 10.056"></polygon>
                <circle cx="12.001" cy="12.005" fill="none" r="10.5" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"></circle>
            </svg>
        </div>
        <div role="button" id="navCreate">
            <svg aria-label="New post" class="_ab6-" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24"
                role="img" viewBox="0 0 24 24" width="24">
                <path
                    d="m12.003 5.545-.117.006-.112.02a1 1 0 0 0-.764.857l-.007.117V11H6.544l-.116.007a1 1 0 0 0-.877.876L5.545 12l.007.117a1 1 0 0 0 .877.876l.116.007h4.457l.001 4.454.007.116a1 1 0 0 0 .876.877l.117.007.117-.007a1 1 0 0 0 .876-.877l.007-.116V13h4.452l.116-.007a1 1 0 0 0 .877-.876l.007-.117-.007-.117a1 1 0 0 0-.877-.876L17.455 11h-4.453l.001-4.455-.007-.117a1 1 0 0 0-.876-.877ZM8.552.999h6.896c2.754 0 4.285.579 5.664 1.912 1.255 1.297 1.838 2.758 1.885 5.302L23 8.55v6.898c0 2.755-.578 4.286-1.912 5.664-1.298 1.255-2.759 1.838-5.302 1.885l-.338.003H8.552c-2.754 0-4.285-.579-5.664-1.912-1.255-1.297-1.839-2.758-1.885-5.302L1 15.45V8.551c0-2.754.579-4.286 1.912-5.664C4.21 1.633 5.67 1.05 8.214 1.002L8.552 1Z">
                </path>
            </svg>
        </div>
        <div role="button" id="navMessage">
            <svg aria-label="Messages" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218"
                    y1="3" y2="10.083"></line>
                <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                    stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
            </svg>
        </div>
        <div role="button" id="navProfile" aria-label="navToProfile">
            <img id="navProfileIcon" alt="" draggable="false" width="30px" height="30px" class="rounded-circle" />
        </div>
    </footer>
</body>
<script src="/app/js/isUserLogin.js"></script>
<script src="/app/js/nav.js"></script>
<script src="/app/js/createScreen.js" type="module"></script>

</html>
