<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/app/css/template.css" />
    <link rel="stylesheet" href="/app/css/video.css" />
    <title>Killerbunny1619's profile</title>
</head>

<body>
    <header class="d-flex justify-content-center align-items-center">
        <span>
            <img alt="killerbunny1619's profile picture" draggable="false" src="" width="100px" height="100px"
                class="rounded-circle" id="profileIcon" />
            <span class="lead" id="profileUsername"> Killerbunny1619 </span>
            <span id="profileDisplayName"> Killerbunny1619 </span>
        </span>
        <span class="ms-5 d-flex flex-row">
            <span class="d-flex flex-column text-center">
                <span role="button">Followers</span>
                <span id="followersCount">100M</span>
            </span>
            <span class="d-flex justify-content-center align-content-center flex-column text-center ms-4">
                <span role="button">Following</span>
                <span id="followingCount">1</span>
            </span>
            <span class="ms-4" id="rowOfInteractive">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#achiementModal"
                    id="achievementButton">
                    Achievements
                </button>
            </span>
        </span>
    </header>
    <div class="modal fade" id="achiementModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-black">Achievements</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-black">First user</div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <main class="d-flex flex-column overflow-auto">
        <div class="border border-2 border-white w-75 h-25 align-self-center mb-4" id="bio">
            This is a bio
        </div>
        <div class="d-flex justify-content-center align-items-center">

        </div>
    </main>
    <footer class="d-flex justify-content-center align-items-center gap-5">
        <div role="button" id="navHome">
            <svg aria-label="Home" class="_ab6-" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24"
                role="img" viewBox="0 0 24 24" width="24">
                <path
                    d="M9.005 16.545a2.997 2.997 0 0 1 2.997-2.997A2.997 2.997 0 0 1 15 16.545V22h7V11.543L12 2 2 11.543V22h7.005Z"
                    fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
        </div>
        <div role="button" id="navExplore">
            <svg aria-label="Explore" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <polygon fill="none" points="13.941 13.953 7.581 16.424 10.06 10.056 16.42 7.585 13.941 13.953"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
                <polygon fill-rule="evenodd" points="10.06 10.056 13.949 13.945 7.581 16.424 10.06 10.056"></polygon>
                <circle cx="12.001" cy="12.005" fill="none" r="10.5" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"></circle>
            </svg>
        </div>
        <div role="button" id="navCreate">
            <svg aria-label="New post" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <path
                    d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552Z"
                    fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                </path>
                <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line>
                <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line>
            </svg>
        </div>
        <div role="button" id="navMessage">
            <svg aria-label="Message" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218"
                    y1="3" y2="10.083"></line>
                <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                    stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
            </svg>
        </div>
        <div role="button" class="bg-white rounded-circle d-flex align-items-center justify-content-center "
            style="width: 40px; height: 40px;" id="navProfile">
            <img alt="killerbunny1619's profile picture" draggable="false"
                src="https://firebasestorage.googleapis.com/v0/b/cogent-osprey-390319.appspot.com/o/milk-cat.jfif?alt=media&token=86576da3-dc0a-40a6-89d2-e4037f2380ea"
                width="30px" height="30px" class="rounded-circle" />
        </div>
    </footer>
</body>
<script src="/app/js/isUserLogin.js"></script>
<script src="/app/js/nav.js"></script>
<script src="/app/js/profile.js"></script>

</html>
