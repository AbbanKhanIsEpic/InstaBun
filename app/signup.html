<!DOCTYPE html>
<html lang="en">

<head>
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Sign up</title>

</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vw-100 min-vh-100">
        <form class="min-vh-50 min-vw-50 border-2 border-black" id="signUpForm">
            <h1 class="display-2 pb-5">Sign up</h1>
            <section id="emailSection">
                <h3>Email</h3>
                <div class="input-group input-group-lg">
                    <input aria-label="emailInput" type="email" id="emailInput"
                        class="form-control border-2 border-black" />
                </div>
                <p class="fw-bold text-danger" style="visibility: hidden;" id="emailError">
                    Sorry, this email already in use
                </p>
            </section>
            <section id="buttonSection">
                <div class="border-2 border-black d-flex justify-content-between">
                    <button type="button" class="btn btn-primary btn-lg" id="emailButton">
                        Continue
                    </button>
                    <button type="button" class="btn btn-primary" id="sendToLoginScreen">
                        Sign in
                    </button>
                </div>
            </section>
        </form>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
<script type="module" src="/app/js/firebase-setup.js"></script>
<script type="module" src="/app/js/signup.js"></script>

</html>
