<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/app/css/template.css" />
    <link rel="stylesheet" href="/app/css/post.css" />
    <title>Explore</title>
</head>

<body class="bg-black text-white min-vw-100 min-vh-100 overflow-hidden">
    <header class="d-flex justify-content-center align-items-center flex-row">
        <div class="btn-group dropstart">
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropstart</span>
            </button>
            <ul class="dropdown-menu">
                <li class="text-center" id="searchForUsers">
                    Users
                </li>
                <li class="text-center" id="searchForPosts">
                    Posts
                </li>
            </ul>
            <button type="button" class="btn btn-primary" id="display">
                Posts
            </button>
        </div>
        <div class="input-group w-25 ms-2">
            <input aria-label="Search" type="text" id="SearchInput" class="form-control" />
            <span class="input-group-text" role="button" id="search">Search</span>
        </div>
    </header>
    <main class="d-flex flex-column overflow-auto">
        <div class="d-flex justify-content-center align-items-center flex-column gap-3 " id="showcase">

        </div>
    </main>
    <footer class="d-flex justify-content-center align-items-center gap-5">
        <div role="button" id="navHome">
            <svg aria-label="Home" class="_ab6-" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24"
                role="img" viewBox="0 0 24 24" width="24">
                <path
                    d="M9.005 16.545a2.997 2.997 0 0 1 2.997-2.997A2.997 2.997 0 0 1 15 16.545V22h7V11.543L12 2 2 11.543V22h7.005Z"
                    fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
        </div>
        <div role="button" id="navExplore">
            <svg aria-label="Explore" class="_ab6-" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24"
                role="img" viewBox="0 0 24 24" width="24">
                <path
                    d="m13.173 13.164 1.491-3.829-3.83 1.49ZM12.001.5a11.5 11.5 0 1 0 11.5 11.5A11.513 11.513 0 0 0 12.001.5Zm5.35 7.443-2.478 6.369a1 1 0 0 1-.57.569l-6.36 2.47a1 1 0 0 1-1.294-1.294l2.48-6.369a1 1 0 0 1 .57-.569l6.359-2.47a1 1 0 0 1 1.294 1.294Z">
                </path>
            </svg>
        </div>
        <div role="button" id="navCreate">
            <svg aria-label="New post" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <path
                    d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552Z"
                    fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                </path>
                <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line>
                <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line>
            </svg>
        </div>
        <div role="button" id="navMessage">
            <svg aria-label="Messages" color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218"
                    y1="3" y2="10.083"></line>
                <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                    stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
            </svg>
        </div>
        <div role="button" id="navProfile" aria-label="user profile">
            <img id="navProfileIcon" alt="" draggable="false" width="30px" height="30px" class="rounded-circle">
        </div>

    </footer>
</body>
<script src="/app/js/init.js"></script>
<script type="module" src="/app/js/post.js"></script>
<script type="module" src="/app/js/exploreScreen.js"></script>

</html>
